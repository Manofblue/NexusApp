<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="recuperarContrasena()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!correo || !isEmailValid()">Enviar</ion-button>
  </form>

  <ion-row>
    <ion-col>
      <ion-router-link routerLink="/login">Volver al inicio de sesión</ion-router-link>
    </ion-col>
  </ion-row>
</ion-content>
