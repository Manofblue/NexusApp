<ion-content>
  
    <ion-card *ngIf="usuario">
        <ion-card-header>
          <ion-card-title>{{ usuario.nombre }}</ion-card-title>
          <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p><strong>RUT:</strong> {{ usuario.rut }}</p>
          <p><strong>Fecha de Nacimiento:</strong> {{ usuario.fecha_nacimiento | date }}</p>
          <p><strong>Tiene Vehículo:</strong> {{ usuario.tieneVehiculo ? 'Sí' : 'No' }}</p>
        </ion-card-content>
      </ion-card>

</ion-content>
