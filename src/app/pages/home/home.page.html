<ion-header>
  <ion-toolbar>
    <p slot="end">{{mensajeBienuti}}</p>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="inicio">
        <ion-icon name="home-sharp"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="isAdmin" tab="administrar">
        <ion-icon name="key-sharp"></ion-icon>
        <ion-label>Administrar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="reservas">
        <ion-icon name="calendar-number-sharp"></ion-icon>
        <ion-label>Reservas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="viajes">
        <ion-icon name="calendar-number-sharp"></ion-icon>
        <ion-label>viajes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/">
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
